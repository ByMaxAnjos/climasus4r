home:
  title: "climasus4r - Kit de Herramientas Integrado"
  description: "Paquete de R para el análisis integrado de datos de salud, clima y medio ambiente en Brasil."

reference:
  - title: "Importación y Exportación"
    desc: "Funciones principales para obtener, leer y guardar datos del DATASUS"
    contents:
      - sus_data_import
      - sus_data_read
      - sus_data_export

  - title: "Limpieza y Estandarización"
    desc: "Corrección de codificación, estandarización y creación de variables"
    contents:
      - sus_data_clean_encoding
      - sus_data_standardize
      - sus_create_variables

  - title: "Filtros y Selección"
    desc: "Filtrado por códigos CIE-10, grupos de enfermedades y demografía"
    contents:
      - sus_data_filter_cid
      - sus_data_filter_demographics

  - title: "Análisis y Datos Espaciales"
    desc: "Agregación de series temporales y unión con datos geográficos"
    contents:
      - sus_data_aggregate
      - sus_join_spatial

  - title: "Calidad y Metadatos"
    desc: "Informes de calidad de datos y diccionarios de enfermedades"
    contents:
      - sus_data_quality_report
      - list_disease_groups
      - get_disease_group_details

  - title: "Gestión de Caché"
    desc: "Control del almacenamiento local de archivos descargados"
    contents:
      - clear_climasus_cache
      - get_climasus_cache_info

articles:
  - title: "Introducción"
    contents:
      - about
  - title: "Tutoriales"
    contents:
      - tutorials
      