home:
  title: "climasus4r - Integrated Analytics Toolkit"
  description: "R package for integrated analysis of health, climate, and environmental data in Brazil."

reference:
  - title: "Import & Export"
    desc: "Core functions to retrieve, read, and save DATASUS data"
    contents:
      - sus_data_import
      - sus_data_read
      - sus_data_export

  - title: "Cleaning & Standardization"
    desc: "Encoding fixes, column standardization, and feature engineering"
    contents:
      - sus_data_clean_encoding
      - sus_data_standardize
      - sus_create_variables

  - title: "Filtering & Selection"
    desc: "Filter by ICD-10 codes, disease groups, and demographics"
    contents:
      - sus_data_filter_cid
      - sus_data_filter_demographics

  - title: "Analysis & Spatial Data"
    desc: "Time series aggregation and spatial joins with Brazilian geography"
    contents:
      - sus_data_aggregate
      - sus_join_spatial

  - title: "Quality & Metadata"
    desc: "Data quality reports and disease dictionaries"
    contents:
      - sus_data_quality_report
      - list_disease_groups
      - get_disease_group_details

  - title: "Cache Management"
    desc: "Manage local storage of downloaded files"
    contents:
      - clear_climasus_cache
      - get_climasus_cache_info

articles:
  - title: "Introduction"
    contents:
      - about
  - title: "Tutorials"
    contents:
      - tutorials
      