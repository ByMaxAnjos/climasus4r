url: https://bymaxanjos.github.io/climasus4r/pt

template:
  bootstrap: 5
  bslib:
    bg: "#f8fafc"
    fg: "#1e293b"
    primary: "#10b981"
    secondary: "#3b82f6"
    base_font:
      google: "Inter"
    code_font:
      google: "Fira Code"
  includes:
    in_header: |
      <link rel="stylesheet" href="pkgdown/assets/custom-modern.css">
      <link rel="icon" type="image/png" href="pkgdown/assets/favicon.png">

navbar:
  title: "climasus4r"
  left:
    - text: "Início"
      href: index.html
    - text: "Sobre"
      href: articles/about.html
    - text: "Tutoriais"
      href: articles/tutorials.html
    - text: "Estudos de Caso"
      href: articles/case-studies.html
    - text: "Comunidade"
      menu:
        - text: "GitHub Issues"
          href: https://github.com/ByMaxAnjos/climasus4r/issues
        - text: "Discussions"
          href: https://github.com/ByMaxAnjos/climasus4r/discussions
    - text: "Referências"
      href: reference/index.html
    - text: "Notícias"
      href: news/index.html
  right:
    - icon: fa-robot
      text: "AI Assistant"
      href: https://climasus4r.manus.space/
      target: "_blank"
    - icon: fa-github
      href: https://github.com/ByMaxAnjos/climasus4r
    - text: "English"
      href: ../en/index.html
    - text: "Español"
      href: ../es/index.html

logo:
  src: inst/figures/logo.png
  alt: "climasus4r logo"

home:
  title: "climasus4r - Kit de Ferramentas Integrado"
  description: "Pacote R para análise de dados de saúde, clima e ambiente no Brasil"

reference:
  - title: "Importação e Exportação"
    desc: "Funções principais para obter, ler e salvar dados do DATASUS"
    contents:
      - sus_data_import
      - sus_data_read
      - sus_data_export

  - title: "Limpeza e Padronização"
    desc: "Tratamento de encoding, nomes de colunas e criação de variáveis"
    contents:
      - sus_data_clean_encoding
      - sus_data_standardize
      - sus_create_variables

  - title: "Filtros e Seleção"
    desc: "Filtragem por CID, grupos de doenças e demografia"
    contents:
      - sus_data_filter_cid
      - sus_data_filter_demographics

  - title: "Análise e Dados Espaciais"
    desc: "Agregação de séries temporais e junção com malhas geográficas"
    contents:
      - sus_data_aggregate
      - sus_join_spatial

  - title: "Qualidade e Metadados"
    desc: "Relatórios de qualidade de dados e dicionários de doenças"
    contents:
      - sus_data_quality_report
      - list_disease_groups
      - get_disease_group_details
      - sus_census_explore

  - title: "Gerenciamento de Cache"
    desc: "Controle do armazenamento local de arquivos baixados"
    contents:
      - clear_climasus_cache
      - get_climasus_cache_info

articles:
  - title: "Introdução"
    contents:
      - about
  - title: "Tutoriais"
    contents:
      - tutorials
      