<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaSus4R - Integrated Toolkit for Health, Climate, and Environmental Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container-main {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .language-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            height: 100%;
            background: white;
        }
        
        .language-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .language-card .card-body {
            padding: 2rem;
        }
        
        .language-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .language-card h5 {
            font-weight: 700;
            color: #333;
        }
        
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        
        .fa-flag { color: #009c3b; }
        .fa-globe { color: #b22234; }
        .fa-earth-americas { color: #c60b1e; }
        .fa-robot { color: #667eea; }
        
        @media (max-width: 768px) {
            .container-main {
                padding: 2rem 1rem;
            }
            
            .language-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="text-center">
            <h1>ClimaSus4R</h1>
            <p class="subtitle">Bem-vindo / Welcome / Bienvenido</p>
            <p class="text-muted mb-4">Selecione seu idioma ou acesse nosso assistente de IA</p>
        </div>
        
        <div class="row g-4">
            <!-- Card Português -->
            <div class="col-md-6 col-lg-3">
                <a href="pt/index.html" class="card-link">
                    <div class="language-card">
                        <div class="card-body text-center">
                            <i class="fas fa-flag"></i>
                            <h5>Português</h5>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Card English -->
            <div class="col-md-6 col-lg-3">
                <a href="en/index.html" class="card-link">
                    <div class="language-card">
                        <div class="card-body text-center">
                            <i class="fas fa-globe"></i>
                            <h5>English</h5>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Card Español -->
            <div class="col-md-6 col-lg-3">
                <a href="es/index.html" class="card-link">
                    <div class="language-card">
                        <div class="card-body text-center">
                            <i class="fas fa-earth-americas"></i>
                            <h5>Español</h5>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Card AI Assistant -->
            <div class="col-md-6 col-lg-3">
                <a href="#" id="ai-assistant-card" class="card-link">
                    <div class="language-card">
                        <div class="card-body text-center">
                            <i class="fas fa-robot"></i>
                            <h5>AI Assistant</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">
                <a href="https://github.com/ByMaxAnjos/climasus4r" target="_blank" class="text-decoration-none">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // AI Assistant card functionality
        document.getElementById('ai-assistant-card').addEventListener('click', function(e) {
            e.preventDefault();
            alert('AI Assistant integration will be configured here. Please provide the chatbot embed code.');
        });
    </script>
</body>
</html>
